{% extends 'base.html' %}

{% block title %}
  New Posts
{% endblock %}

{% block content %}
  <section>
    <h1>New Posts</h1>
    <form class="form-with-validation" action="{% url 'posts:new-post' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form }}
      <button class="form-submit">Add Post</button>
    </form>
  </section>
{% endblock %}
