{% extends 'base.html' %}

{% block title %}
  User Login
{% endblock %}

{% block content %}
  <h1>User Login</h1>
  <form class="form-with-validation" action="{% 'users:login' %}" method="post">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
      <input type="hidden" name="text" value="{{ request.GET.next }}" />
    {% endif %}
    <button class="form-submit">Submit</button>
  </form>
{% endblock %}
